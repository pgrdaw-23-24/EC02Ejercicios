<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--
        1.EJERCICIO 1: DÓNDE ESTÁ EL RATÓN
Realiza un programa que mediante eventos y el uso del objeto event te muestre en todo
momento la posición actual del ratón en pantalla. Para mostrarlo modificaremos de forma dinámica
un elemento HTML (Ejemplo un <p>) que nos muestre la posición actual del ratón.
-->

<body>

    <p id="miP"></p>

    <script>

        let miP = document.getElementById('miP')

        // capturar evento y ejecutar funcion posicion
        document.onmousemove = posicion

        // funcion para modificar el texto de miP
        function posicion(evento) {
            miP.innerText = "X: " + evento.x + " Y: " + evento.y
        }

    </script>

</body>

</html>
